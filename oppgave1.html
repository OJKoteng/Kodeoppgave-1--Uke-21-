<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leke med tall</title>
</head>
<body>
    <input type="text" id="tall" name="tall" placeholder="Skriv inn et tall">
    <button onclick="beregn();">Beregn verdier</button>
    <div id="output"></div>

    <script>
        function beregn() {
        // Her lager man en variabel som henter tallet brukeren taster inn 
        let tall = document.getElementById("tall").value;

        //Her opprettes det nye variabler basert på variabelen hentet ovenfor
        let halvpart = tall / 2; 
        let dobbelt = tall * 2; 
        let trippel = tall * 3; 
        let kvadrat = tall * tall; 

        //Her opprettes det en svar variabel og deretter kommer det en tekst-streng som skal vises for brukeren
        let svar = `Tallet er ${tall}.
        Halvparten er ${halvpart},
        Det dobbelte er ${dobbelt}, 
        Det trippelte er ${trippel}
        Kvadratet er ${kvadrat}.`; 
        // Teksten er lagret i variabelens svar og innholdet sendes til elementet på nettsiden slik at brukeren kan se det
        document.getElementById("output").innerHTML= svar; 
    }
    </script>
</body>
</html>
