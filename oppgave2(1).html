<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur-konverterer</title>
</head>

<body>
    <section>
        <input type="text" id="temperatur" name="temperatur" placeholder="Skriv temperatur i Fahrenheit">
        <button onclick="beregn()">Beregn verdier</button>
        <div id="output"></div>
    </section>


    <script>
        function beregn() {

            let temperatur = document.getElementById("temperatur").value;

            let celsius = (temperatur - 32) * 5 / 9
            let kelvin = (temperatur - 32) * 5 / 9 + 273.15

            let svar = `Temperaturen i celsius er ${celsius}, og temperaturen i Kelvin er ${kelvin}`;

            document.getElementById("output").innerHTML = svar;
        }
    </script>
</body>

</html>
