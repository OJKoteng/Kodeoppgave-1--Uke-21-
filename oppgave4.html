<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart-Konvertering</title>
</head>

<body>
    <input type="text" id="fart" name="fart" placeholder="Skriv inn fart i km/t">
    <button onclick="beregn()">Submit</button>
    <div id="output"></div>

    <input type="text" id="hastighet" name="hastighet" placeholder="Skriv inn fart i mph">
    <button onclick="kalkuler()">Submit</button>
    <div id="produksjon"></div>

    <script>
        function beregn() {

            let fart = document.getElementById("fart").value;

            let kmt = fart * 0.6214

            let svar = `Det gitte svaret tilsvarer ${kmt} mph`;

            document.getElementById("output").innerHTML = svar;
        }

        function kalkuler() {

            let hastighet = document.getElementById("hastighet").value;

            let mph = hastighet * 1.6093

            let svar = `Det gitte svaret tilsvarer ${mph} kmt`;

            document.getElementById("produksjon").innerHTML = svar;
        }
    </script>
</body>

</html>
